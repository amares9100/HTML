			<div class="row my-3">
				<div class="col-md-2">
					<input class="form-control qwriter" type="text" placeholder="작성자">
				</div>
				<div class="col-md-2">
					<input class="form-control qpassword" type="password" placeholder="비밀번호">
				</div>
			</div>
			<div class="row my-3">
				<div class="col-md-6 ">
					<input class="form-control qtitle" type="text" placeholder="제목">
				</div>
			</div>
			
			<textarea id="summernote" class="form-control qcontent" rows="15" cols="" placeholder="내용"></textarea>
			
			<div class="row my-3">
				<div class="col-md-6 ">
					<input class="form-control" type="file" placeholder="첨부파일">
				</div>
			</div>
			
			<div class="row  col-md-4 offset-md-4">
				<div class=" col-md-4">
					<button  type="button" class="form-control btn btn-outline-secondary">등록</button>
				</div>
				<div class="col-md-4">

				</div>
				<div class="col-md-4">
