
<!-- 
	이클립스 단축키
		1. ctrl+shift+ +/-  				화면 확대 축소
		2. tab 								들여쓰기
		3. 범위지정 + ctrl + shift + /			주석처리
		4. ctrl + s 						저장
			
	HTML : Hypertext markup Language
	 Hypertext : 하이퍼링크가 가능한 텍스트
	 markup    : 화면을 출력하기 위한 구조[문법]
	 Language  : 언어
		
 -->

<!DOCTYPE html> <!-- HTML 버전5 표현 -->

<html>			<!-- html 코드 전체를 감싼다 [ 반드시 필요] -->
	<head>		<!-- 페이지 제목, 설명, 외부파일, 링크 등 표시되는 구역 [ 설정값 ] -->
		<meta charset="EUC-KR"> <!-- 한글 인코딩[번역] EUC-KR / UTF-8 -->
		<title>상단 페이지 제목</title> <!-- 페이지 제목 -->
	</head> 		<!-- head tag 종료 -->
	<body>  		<!-- wep page content : 웹페이지 내용 -->
	
		<h1> 글 제목1 태그 입니다. </h1>
		
	</body> 		<!-- body end -->
</html>				<!-- html end -->
