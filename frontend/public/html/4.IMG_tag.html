


<!DOCTYPE html>
<html> <!-- html s -->
	<head>
		<meta charset="EUC-KR">
		<title>img/ : 이미지 출력 태그</title>
	</head>
	<body>
	
	
	<!-- src : 이미지가 저장된 경로 -->
	<!-- 1. ./목적지파일 -->
	<!-- 2. ../목적지파일 -->
	<!-- 3. ../폴더명/목적지파일 -->
	
	<!-- alt : 이미지 이름달기 -->
	
	<!-- width : 사진의 가로길이 [px->고정값] [%->디바이스에 따라 크기가 변동] -->

	<img alt="햄스터사진" src="s.jpg" />			<!-- 1. 현재 html과 같은 폴더에 있을 경우 사진파일명 작성 -->
	<img alt="햄스터사진" src="../s.jpg" />		<!-- 2. 현재 html의 상위폴더 [public]에 있을 경우 -->
	<img width="50px" alt="햄스터사진" src="../img/s.jpg" />	<!-- 3. 현재 html의 상위폴더 [public]안에 img 폴더 안에 있을 경우 -->
	
	<!-- 절대경로 : 실제파일의 모든 경로의 주소 *pc마다 경로가 다를 수 있음.*-->
	<!-- 해당파일의 오른쪽 클릭 -> properties -> location : 절대경로 -->
	<img width="50%" src="C:\Users\504\git\HTML\frontend\public\img\s.jpg"/>
	
	
	
	
	</body>
</html> <!-- html e -->
