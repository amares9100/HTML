


<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>table_tag</title>
	</head>
	<!-- <table> 테이블 -->
	<!-- <tr> 행 -->
	<!-- <th> 테이블 제목 -->
	<!-- <td> 테이블 데이터 -->
	<body>
	
	<table border=1 style="border-collapse: collapse;"> <!-- table s -->
		<tr><!-- 1행 row s -->
			<th>지역</th><th>최저기온</th><th>최고기온</th> <!-- 제목 -->
		</tr><!-- 1행 row e -->
		
		<tr><!-- 2행 s -->
			<td>서울</td><td>20</td><td>30</td><!-- 데이터 -->
		</tr><!-- 2행 e -->
		
		<tr><!-- 3행 s -->
			<td>대구</td><td>10</td><td>30</td><!-- 데이터 -->
		</tr><!-- 3행 e -->
		
		<tr><!-- 4행 s -->
			<td>광주</td><td>50</td><td>40</td><!-- 데이터 -->
		</tr><!-- 4행 e -->
		
		<!-- colspan="":열병합 / rowspan="":행병합 -->
		<tr><!-- 5행 s -->
			<td colspan="2" rowspan="2">비고</td><td><input type="button" value="확인"></td>
		</tr><!-- 5행 e -->
		
		<tr><!-- 6행 s -->
			<td><input type="button" value="예약"></td>
		</tr><!-- 6행 e -->
	</table><!-- table e -->
	
	</body>
</html>
