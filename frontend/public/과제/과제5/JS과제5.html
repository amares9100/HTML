


<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>버거킹</title>
	<link href="JS과제5.css" rel="stylesheet">
	
	</head>
	<body>
	
		<div class="wrap">
		
			<div class="container"> <!-- 키오스크 -->
				<h3>키오스크</h3>
				<div class="kioskbox">
					
					<div class="header"> <!-- 상단이미지/카테고리 -->
						<div class="himg">
						<img src="head.png" width="100%" height="130px">
						</div>
						<div class="category">
						</div>
					</div>
					
					<div class="content"> <!-- 메뉴 세부 -->
						<div class="burgerbox"><!-- 제품 -->
							<div class="burger">
								<img src="burger1.png" width="100%">
								<div>
									<div class="btitle"></div>
									<div class="pprice"></div>
								</div>
							</div>
						</div>
						
						
						
						<div class="cartbox"><!-- 카트 -->
							<div class="cartcontent">
								<div class="carttop"><!-- 제품개수,가격,제품정보 -->
									<div> 카트 <span class="pcount"></span></div>
									<div>총 주문금액 : <span class="ptotal"></span></div>
								</div> 
							
								<div class="cartbottom"><!-- 제품정보 -->
									
								</div>
							</div>
						</div>
						
						
						<div class="cartbtn">
						<button class="cancelbtn" onclick="cancel()">취소하기</button>
						<button class="orderbtn" onclick="order()">주문하기</button>
						</div><!-- 주문/취소 -->
					</div>
					
				</div>
			</div>
		
		
			<div class="container"> <!-- 관리자 -->
				<h3>포스기</h3>
				<div class="admin"> <!-- 관리자 wrap -->
					
					
					<div class="burger_admin"> <!-- 버거 목록 -->
						<h4>1. 버거 목록</h4>
						<table class="admin_burgerlist">
						
						</table>
					</div>
					
					
					<div class="admin"> <!-- 버거현황 -->
						<h4>2. 버거 현황(등록/삭제)</h4>
						<div class="admin_new">
						<input type="text" class="new_name">:버거이름<br/>
						<input type="text" class="new_category">:category(프리미엄,스페셜,와퍼,올데이킹,치킨버거)<br/>
						<input type="text" class="new_price">:price<br/>
						<input type="text" class="new_img">:img(파일명.JPG)
						</div>
						<div class="new_burger"><button onclick="new_burger()">버거등록하기</button></div>
						<table class="admin_burger">
						
						</table>
					</div>
				
					<div><!-- 주문현황 -->
						<h4>3. 주문현황</h4>
						<table class="admin_ordercu">
						
						
						</table>
					<button onclick="re()">확인용</button>
					
					
					
					</div>
				
				
				
				</div>
			</div>
		
		
		
		
		</div>
	
	
	<script src="JS과제5.js" type="text/javascript"></script>
	</body>
</html>
