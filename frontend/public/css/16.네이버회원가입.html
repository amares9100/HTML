


<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>네이버 회원가입</title>
	
	<link href="16.네이버회원가입.css" rel="stylesheet">
	
	</head>
	<body>
		<div id="wrap"> <!-- 전체 레이아웃  s-->
			
			<div id="header"> <!-- 헤더 s -->
				<div class="logo"> <!--  헤더 내용물 s -->
					<a href="https://naver.com">
						<img alt="" src="../img/kakao.png">
					</a>
				</div>		<!--  헤더 내용물 s -->
			
			
			</div>			<!-- 헤더 s -->
			
			<form id="join_form"><!-- 본문 s -->
				<div> <!-- 아이디, 비밀번호, 비밀번호 확인 구역 -->
					
					<h3>아이디</h3>
					<span class="signup_input">
						<input id="input_id" type="text">
						<span>@naver.com</span>
					</span>
					
					<h3>비밀번호</h3>
					<span class="signup_input">
						<input id="input_id" type="password">
						<span class="signup_lock"></span>
					</span>
					
					<h3>비밀번호 확인</h3>
					<span class="signup_input">
						<input id="input_id" type="password">
						<span class="signup_lock"></span>
					</span>
				</div>
			
			
			
			
			</form>				<!-- 본문 e -->
			<div id=footer>푸터</div>
		</div>			<!-- 전체 레이아웃  e-->
	</body>
</html>
