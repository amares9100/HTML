	<!--
		html : 정적언어
			1. 문서[텍스트] 작업만 가능
		CSS  : Cascading style sheets
			1. 주로 HTML, XML 문서에서 사용 [HTML 꾸미기]
			2. 레이아웃과 스타일 정의
			3. 확장자 : 파일명.css 
			4. 사용방법 : 
				1. <태그 style="속성 : 값"> 이용
				2. head태그 안에서 css 정의
				<style> 선택자{속성 : 값;} </style>
				3. css파일 import하기
			5. 정의방법 : 
				식별자{ 속성 : 값 }
	 -->
	
	<p style="color: red"> 안녕하세요. css 시작합니다. </p>
