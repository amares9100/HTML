	<body>
		<!-- 
			포지션 position
				1. 기준점
					position: relative;		: 상대위치[본래위치]
					position: absolute;		: 절대위치[상위요소]
					position: fixed;		: 화면위치[디바이스 기준]
					position: static;		: 기본값 [작성순서대로 배치] :위치이동 불가
				
				2. 기준점 기준으로 이동
					top		:위쪽부터 	+아래로 -위로
					left	:왼쪽부터 	+오른쪽 -왼쪽
					right	:오른쪽부터 	+왼쪽 -오른쪽
					bottom	:아래부터		+위로 -아래로
					
		
		 -->
		<h3>1. position: relative; 상대위치[본래위치]</h3>
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		
		<h3>2. position: absolute; 절대위치[상위요소]</h3>
		<div class="box4">box4</div>
		<div class="box5">box5</div>
		<div class="box6">box6</div>
		
		<h3>3. position: fixed; 화면위치[디바이스 기준]</h3>
		<div class="box7">box7</div>
		<div class="box8">box8</div>
		<div class="box9">box9</div>
	
		<h3> 부모 : relative;</h3>
		<div class="parent1">
			<div class="box10">box10</div>
			<div class="box11">box11</div>
			<div class="box12">box12</div>
		</div>
	
	
	
	</body>
</html>
